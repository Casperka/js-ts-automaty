<!doctype html>
<html>
  <head>
    <title>Zkousky javascriptu</title>
  </head>
  <body>
    <p id="button"></p>

    <button onclick="gotU()">Click me!</button>
    <script>
      function gotU() {
        document.getElementById("button").innerHTML = "Ha, got u bitch!";
      }
    </script>

    <p id="object"></p>
    <script>
      const info = {
        name: "Nikola",
        surname: "Semrádová",
        age: 27,
        animal: "Panda",
      };
      document.getElementById("object").innerHTML =
        "My name is" + " " + info.name + " " + info.surname;
    </script>
    <p id="time"></p>
    <button onclick="document.getElementById('time').innerHTML = Date()">
      Show me the time!
    </button>

    <p id="mouseover">Bye, bye</p>
    <button onmouseover="document.getElementById('mouseover').innerHTML='Hi!'">
      Hover me
    </button>
    <p id="uppercase">I'm so big!</p>
    <script>
      let text = document.getElementById("uppercase").innerHTML;
      document.getElementById("uppercase").innerHTML = text.toUpperCase();
    </script>
    <p id="concat"></p>
    <script>
      let firstWord = "Hug";
      let secondWord = "me";
      let result = firstWord.concat(" ", secondWord);
      document.getElementById("concat").innerHTML = result;
    </script>
    <p id="hehe"></p>
    <p id="yep"></p>
    <script>
      let sentence = "Lollipop";
      let hihi = sentence.slice(0, 3);
      document.getElementById("hehe").innerHTML = hihi;
      let at = sentence.at(5);
      document.getElementById("yep").innerHTML = at;
    </script>
    <p id="alias"></p>
    <script>
      let name = "Nikola";
      let alias = "Mickys";
      let names = `My name is ${name} and my nickname is ${alias}.`;
      document.getElementById("alias").innerHTML = names;
    </script>
    <p id="array"></p>
    <p id="colors"></p>
    <script>
      const array = ["Blue", "Yellow", "Green"];
      document.getElementById("array").innerHTML = array;
      let favouriteColors =
        "My favourite color is " + array[0] + " but not " + array[2];
      document.getElementById("colors").innerHTML = favouriteColors;
    </script>
    <p id="fruits"></p>
    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      fruits.push("Melon");
      document.getElementById("fruits").innerHTML = fruits;
    </script>
    <p id="fruits2"></p>
    <script>
      const fruits2 = ["Banana", "Orange", "Apple", "Mango"];
      fruits.pop();
      document.getElementById("fruits2").innerHTML = fruits2;
    </script>
    <p id="math"></p>
    <script>
      let minimum = Math.min(-5, 10, -66, 15);
      document.getElementById("math").innerHTML = minimum;
    </script>
    <input id="age" value="15" />
    <button onclick="areYouTooYoung()">Can you vote?</button>
    <p id="vote"></p>
    <script>
      function areYouTooYoung() {
        let age = document.getElementById("age").value;
        let voteAble = age < 18 ? "Too young" : "Old enough";
        document.getElementById("vote").innerHTML = voteAble;
      }
    </script>
    <p id="greetings"></p>
    <script>
      const hour = new Date().getHours();

      if (hour < 12) {
        greeting = "Good morning";
      } else if (hour < 18) {
        greeting = "Good day";
      } else {
        greeting = "Good evening";
      }
      document.getElementById("greetings").innerHTML = greeting;
    </script>
    <p>What day it is?</p>
    <p id="days"></p>
    <script>
      switch (new Date().getDay()) {
        case 0:
          day = "Sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "Tuesday";
          break;
        case 3:
          day = "Wednesday";
          break;
        case 4:
          day = "Thursday";
          break;
        case 5:
          day = "Friday";
          break;
        case 6:
          day = "Saturday";
          break;
      }
      document.getElementById("days").innerHTML = day;
    </script>
  </body>
</html>
